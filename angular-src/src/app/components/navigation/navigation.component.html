<div class="app-navigation-container">
  <div class="header-container">
    <h2 class="header-logo">AUTH APP</h2>
    <a class="fa fa-bars menu-toggle" (click)="activeMenu = !activeMenu"></a>
  </div>
  <div class="app-navigation" (window:resize)="setMenuStyle('resize')" [ngStyle]="menuStyle()">
    <div class="profile-container">
      <!-- <div class="profile-row">
        <a class="fa fa-info"></a>
        <img class="profile-image" src="http://placehold.it/100x100">
        <a class="fa fa-envelope"></a>
      </div> -->
      <div class="profile-row description-row" *ngIf="user">
        <p class="profile-username">Welcome, {{user.firstName}}</p>
      </div>
    </div>
    <div class="menu-container">
      <p class="menu-header">Navigation</p>
      <ul class="top-level-menu">
        <li class="top-level-item">
          <div class="top-level-item-content" [routerLink]="['/home']">
            <a class="fa fa-home"></a>
            <p class="top-level-item-header">Home</p>
          </div>
        </li>
        <li class="top-level-item">
          <div class="top-level-item-content" (click)="setActiveSubMenu(0)">
            <a class="fa fa-users"></a>
            <p class="top-level-item-header">Users</p>
            <a class="fa fa-caret-down"></a>
          </div>
          <ul class="second-level-menu" [ngStyle]="subMenuStyle(0)">
            <li class="second-level-item">
              <div class="second-level-item-content" [routerLink]="['/users/manage']">
                <a class="fa fa-cog"></a>
                <p class="second-level-item-header">Manage</p>
              </div>
            </li>
            <li class="second-level-item">
              <div class="second-level-item-content" [routerLink]="['/users/add']">
                <a class="fa fa-plus"></a>
                <p class="second-level-item-header">Add</p>
              </div>
            </li>
            <li class="second-level-item">
              <div class="second-level-item-content" [routerLink]="['/users/delete']">
                <a class="fa fa-ban"></a>
                <p class="second-level-item-header">Delete</p>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
