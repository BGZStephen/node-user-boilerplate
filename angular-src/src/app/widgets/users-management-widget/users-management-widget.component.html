<div class="widget-container">
  <h2 class="widget-header">User Management</h2>
  <hr class="widget-header-seperator">
  <table class="user-management-table" *ngIf="users">
    <thead></thead>
    <tr class="primary-row">
      <td>First Name</td>
      <td>Last Name</td>
      <td>Username</td>
      <td class="email-header">Email</td>
      <td class="password-header">Password</td>
    </tr>
    <tr class="output-row" *ngFor="let user of users">
      <td [routerLink]="['/user', user.userId]">{{user.firstName}}</td>
      <td [routerLink]="['/user', user.userId]">{{user.lastName}}</td>
      <td [routerLink]="['/user', user.userId]">{{user.username}}</td>
      <td class="email-output" [routerLink]="['/user', user.userId]">{{user.email}}</td>
      <td class="change-password" [routerLink]="['/user', user.userId]"><a class="change-password-link">change</a></td>
    </tr>
  </table>
</div>
